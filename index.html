<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    .body {
      background-image: bg-hero-mobile.svg;
    }
  </style>
</head>
<body>
<div class="hero">
  <div class="container">
    <header>
      <div class="headerLeft"><img src="./images/logo.svg" alt="logo"></div>
      <div class="headerRight"><a href="#">Try it free</a></div>
      <div class="size">
    </header>
    </div>
    </div>
    <div class="wrapper">
      <div class="left">
        <div class="Poppins"><h1>Build The Community Your<br> Fans Will Love</h1></div><div class="left"></div>
      </div>
      <div class="right">  
          <img src="./images/illustration-mockups.svg" alt="">
      </div>
    </div>
  

  


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kacper</a>.
    </p>
  </footer>
  </div>
  </div>
</body>
</html>
